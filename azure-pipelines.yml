name: Playwright Tests
trigger:
  - main
  - master
jobs:
  - job: test
    timeoutInMinutes: 60
    pool:
      vmImage: "windows-2019"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
        displayName: "Install Node.js"
      - script: |
          npm ci
        displayName: "Install dependencies"
      - script: |
          npx playwright install --with-deps
        displayName: "Install Playwright Browsers"
      - script: |
          npx playwright test
        displayName: "Run Playwright tests"
      - publish: $(System.DefaultWorkingDirectory)
        artifact: drop
      - script: npx test-results-reporter publish -c resources/report.json
        displayName: Reporting Results
      env:
        BUILD_URL: $(System.TeamFoundationCollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)
        # always create the artifact, this is useful for debugging failed tests
        condition: always()